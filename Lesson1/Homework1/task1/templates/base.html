<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/static/css/style.css">
    <title>
        {% block title %} Моя первая HTML страница {% endblock %}
    </title>
</head>


<body>
{% block header %}
Интернет магазин
{% endblock %}

{% block menu %}
<nav>
    <a href="{{ url_for('index') }}">Главная</a>
    <a href="{{ url_for('about') }}">О нас</a>
    <a href="{{ url_for('contact') }}">Контакты</a>
    <h2><a href="{{ url_for('cloth') }}">Одежда</a></h2>
    <a href="{{ url_for('shoes') }}">Обувь</a>
    <a href="{{ url_for('jacket') }}">Куртка</a>
</nav>
{% endblock %}

{% block content %}
<p>
    Магазин одежды
</p>
{% endblock %}

{% block footer %}
Это подвал
{% endblock %}
</body>
</html>
