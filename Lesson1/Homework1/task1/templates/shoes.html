{%  extends 'base.html' %}

{% block title %}
Shoes
{% endblock %}
{% block content %}
<h1>Ботинки</h1>
<table>
    <tr>
        <th>Название</th>
        <th>Описание</th>
        <th>Размер</th>
    </tr>
    {% for shoe in shoes %}
    <tr>
        <td>{{ shoe.title }}</td>
        <td>{{ shoe.info }}</td>
        <td>{{ shoe.size }}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
