{%  extends 'base.html' %}

{% block title %}
Cloth
{% endblock %}
{% block content %}
<h1>Одежда</h1>
<table>
    <tr>
        <th>Название</th>
        <th>Описание</th>
        <th>Размер</th>
    </tr>
    {% for cloths in cloth %}
    <tr>
        <td>{{ cloths.title }}</td>
        <td>{{ cloths.info }}</td>
        <td>{{ cloths.size }}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
