{%  extends 'base.html' %}

{% block title %}
Jacket
{% endblock %}
{% block content %}
<h1>Куртки</h1>
<table>
    <tr>
        <th>Название</th>
        <th>Описание</th>
        <th>Размер</th>
    </tr>
    {% for jackets in jacket %}
    <tr>
        <td>{{ jackets.title }}</td>
        <td>{{ jackets.info }}</td>
        <td>{{ jackets.size }}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
